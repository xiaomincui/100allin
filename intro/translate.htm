<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
<!--
body {
	margin: 0;
}

-->
</style>
<script language="javascript" type="text/javascript">
function c2e()
{
	if (document.getElementById("text").style.color == "#999999")
	{
		document.getElementById("text").value = "";
	}
document.getElementById("langpair").value = "zh|en"
document.getElementById("ggtr").submit();
}

function e2c()
{
	if (document.getElementById("text").style.color == "#999999")
	{
		document.getElementById("text").value = "";
	}
document.getElementById("langpair").value = "en|zh-CN"
document.getElementById("ggtr").submit();
}

function focusit()
{
	if (document.getElementById("text").style.color == "#999999")
	{
		document.getElementById("text").value = "";
		document.getElementById("text").style.color = "#000000"
	}
}

function blurit()
{
	if (document.getElementById("text").value == "")
	{
		document.getElementById("text").value = "请输入您要翻译的中文或英文";
		document.getElementById("text").style.color = "#999999"
	}
}

</script>

</head>

<body>
	    <form action="http://translate.google.com/translate_t" method="post" target="_blank" id="ggtr">
      <td bgcolor="#FFFFFF" class="hj"><input type="hidden" value="zh-CN" name="hl" />
          <input type="hidden" value="UTF8" name="ie" />
          <table cellpadding="0" cellspacing="0" id="texttable">
            <tr valign="top">
              <td height="26" id="sourcecell"><textarea id="text" name="text" rows="5" style="width:144px;font-family:arial,sans-serif,宋体;font-size:12px; color:#999999; " onfocus="focusit()" onblur="blurit()">请输入您要翻译的中文或英文</textarea></td>
            </tr>
          <tr>
            <td id="submitcell"><table align="center" cellpadding="0" cellspacing="0">
                  <tr>
                    <td height="36" id="selectcell"><div align="center">
					<input type="hidden" value="en|zh-CN" name="langpair" id="langpair" />
                      <input name="submit1" type="button" value="中译英" onclick="c2e()"/>
                      <input name="submit2" type="button" value="英译中" onclick="e2c()"/>
                    </div></td>
                  </tr>
            </table></td>
          </tr>
      </table></td>
    </form>
</body>
</html>
